<div class="row" id="row1" >
  <div class="col-sm-10 col-sm-offset-1">
<div ng-repeat="member in team">
      <div class="col-md-6 mg-bottom-40">
        <div class="psy-name">{{member.name}}</div>
        <p class="psy-about">{{member.about}}</p>
              <map-canvas ng-if="member.has_map" address="{{member.map_address}}" selectormap="{{member.map_selector}}"></map-canvas>
          <div class="{{member.address_class}}">
            <p><u>{{member.address_title}}</u></p> 
            <div ng-repeat="line in member.address_lines">
              <b>{{line.title}}</b> {{line.line}}</br>  
            </div>        
            <b><i class="fa fa-mobile"></i> {{member.tel}}</b>                            
        </div>
      </div>
  </div>
  </div>
</div>
